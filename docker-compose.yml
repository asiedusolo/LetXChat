version: '3.8'


services:
  client:
    container_name: letxchat-prod-client
    build: ./client
    ports:
      - "80:80"
    depends_on:
      - server
      - socket
    restart: unless-stopped



  server:
    container_name: letxchat-prod-server
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - PORT=5000
    restart: unless-stopped


  socket:
    container_name: letxchat-prod-socket
    build: ./socket
    ports:
      - "8900:8900"
    environment:
      - PORT=8900
    depends_on:
      - server
    restart: unless-stopped